@if (products.length > 0) {
<div class="carousel-wrapper">
  <section class="card">
    <div class="card-header">
      <h2 class="card-title">Nuestros Favoritos</h2>
      <button (click)="toggleExplorer()" class="btn btn-secondary">
        {{ isExpanded() ? "Ver menos" : "Ver todo" }}
      </button>
    </div>

    <!-- Contenedor del Carrusel (mostrando solo los primeros 4) -->
    <div class="carousel-container">
      <div class="swiper">
        <div class="swiper-wrapper">
          @for (product of products | slice:0:4; track product._id) {
          <div class="swiper-slide">
            <app-product-card [product]="product"></app-product-card>
          </div>
          }
        </div>
      </div>
      <!-- Botones de navegación con ID único -->
      <div class="swiper-button-prev" [class]="uniqueId"></div>
      <div class="swiper-button-next" [class]="uniqueId"></div>
    </div>

    <!-- Contenido del Acordeón (con el resto de los productos) -->
    <div
      class="expanded-content"
      [@expandCollapse]="isExpanded() ? 'expanded' : 'collapsed'"
    >
      <div class="products-grid">
        @for (product of products | slice:4; track product._id) {
        <app-product-card [product]="product"></app-product-card>
        }
      </div>
    </div>
  </section>

  <!-- Botón Flotante de Cierre -->
  @if (isExpanded()) {
  <button
    (click)="toggleExplorer()"
    class="floating-close-btn"
    [class.is-floating]="isFloating()"
    [@fadeInOut]
  >
    <span class="material-symbols-outlined">expand_less</span>
    <span>Ver menos</span>
  </button>
  }
</div>
}
