<div class="star-container" (mouseleave)="onStarLeave()">
  @for (star of stars; track star) {
  <span
    class="material-symbols-outlined star-icon"
    (mouseenter)="onStarEnter(star)"
    (click)="rate(star)"
    [class.filled]="star <= (hoveredRating || rating)"
  >
    star
  </span>
  }
</div>
