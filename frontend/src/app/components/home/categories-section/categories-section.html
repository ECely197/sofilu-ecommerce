<!-- En: categories-section.html -->

<section class="card">
  <div class="card-header">
    <h2 class="card-title">Explora Nuestras Categorías</h2>
  </div>

  <!-- 1. Envolvemos el swiper en un carousel-container -->
  <div class="carousel-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        @for (category of categories; track category._id) {
        <div class="swiper-slide">
          <a [routerLink]="['/category', category.slug]" class="category-slide">
            <img
              [src]="category.imageUrl"
              [alt]="category.name"
              class="category-image"
            />
            <p class="category-name">{{ category.name }}</p>
          </a>
        </div>
        }
      </div>
    </div>

    <!-- 2. Añadimos los botones, vinculados con el ID único -->
    <div class="swiper-button-prev {{ uniqueId }}"></div>
    <div class="swiper-button-next {{ uniqueId }}"></div>
  </div>
</section>
