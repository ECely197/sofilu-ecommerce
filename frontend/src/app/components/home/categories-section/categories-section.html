<section class="section-container" data-aos="fade-up">
  <div class="section-header">
    <h2 class="section-title">Explora Nuestras Categorías</h2>
  </div>

  <!-- Usamos un Grid nativo en lugar de Swiper para mayor libertad -->
  <div class="categories-grid">
    @for (category of categories; track category._id) {
      <a
        href="javascript:void(0)"
        (click)="handleCategoryClick($event, category)"
        class="category-card {{category.slug}}"
      >
        <div class="icon-container">
          <!-- Usamos el icono/imagen de la categoría -->
          <img
            [src]="category.imageUrl"
            [alt]="category.name"
            loading="lazy"
          />
        </div>
        <p class="category-name">{{ category.name }}</p>
      </a>
    }
  </div>
</section>
