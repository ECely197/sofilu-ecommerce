<!-- Contenido completo para: src/app/components/home/categories-section/categories-section.component.html -->

<section class="categories-section">
  <h2 class="section-title">Explora Nuestras Categorías</h2>
  <div class="categories-grid">
    <!-- Iteramos sobre las categorías obtenidas del servicio -->
    @for (category of categories(); track category._id) {

    <!-- Cada categoría es un enlace que apunta a /category/[slug] -->
    <a [routerLink]="['/category', category.slug]" class="category-card">
      <div
        class="card-image"
        [style.backgroundImage]="'url(' + category.imageUrl + ')'"
      ></div>
      <div class="card-overlay">
        <h3 class="card-title">{{ category.name }}</h3>
      </div>
    </a>

    }
  </div>
</section>
