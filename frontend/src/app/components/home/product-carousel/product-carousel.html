<!-- Eliminamos el contenedor exterior redundante y dejamos solo un bloque limpio -->
<section class="card" [id]="categorySlug">
  <div class="card-header">
    <h2 class="card-title">{{ title }}</h2>
    <button (click)="toggleExplorer()" class="btn-secondary">
      {{ isExpanded() ? "Ver menos" : "Ver todo" }}
    </button>
  </div>

  <!-- Carrusel: Mostramos suficientes productos para llenar el ancho -->
  <div class="carousel-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        @for (product of products | slice:0:8; track product._id) {
        <div class="swiper-slide">
          <app-product-card [product]="product"></app-product-card>
        </div>
        }
      </div>
    </div>
    
    <!-- Botones con ID único para que no se mezclen entre carruseles -->
    <div class="swiper-button-prev {{ uniqueId }}"></div>
    <div class="swiper-button-next {{ uniqueId }}"></div>
  </div>

  <!-- Acordeón Expandible -->
  <div
    class="expanded-content"
    [@expandCollapse]="isExpanded() ? 'expanded' : 'collapsed'"
  >
    <div class="products-grid">
      @for (product of products | slice:4; track product._id) {
      <app-product-card [product]="product"></app-product-card>
      }
    </div>

    <!-- Botón Sticky al final del contenido expandido -->
    @if (isExpanded()) {
    <div class="sticky-footer-wrapper">
      <button (click)="toggleExplorer()" class="floating-close-btn">
        <span class="material-symbols-outlined">expand_less</span>
        <span>Ver menos</span>
      </button>
    </div>
    }
  </div>
</section>
