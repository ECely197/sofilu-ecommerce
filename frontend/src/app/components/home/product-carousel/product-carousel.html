<section class="card">
  <div class="carousel-wrapper">
    <section class="card">
      <div class="card-header">
        <h2 class="card-title">{{ title }}</h2>
        <button (click)="toggleExplorer()" class="btn btn-secondary">
          {{ isExpanded() ? "Ver menos" : "Ver todo" }}
        </button>
      </div>

      <!-- Contenido del Carrusel -->
      <div class="carousel-container">
        <div class="swiper">
          <div class="swiper-wrapper">
            @for (product of products; track product._id) {
            <div class="swiper-slide">
              <app-product-card [product]="product"></app-product-card>
            </div>
            }
          </div>
        </div>
        <div class="swiper-button-prev" [class]="uniqueId"></div>
        <div class="swiper-button-next" [class]="uniqueId"></div>
      </div>

      <!-- Contenido del Acordeón -->
      <div
        class="expanded-content"
        [@expandCollapse]="isExpanded() ? 'expanded' : 'collapsed'"
      >
        @if (isExpanded()) {
        <button
          (click)="toggleExplorer()"
          class="floating-close-btn"
          [class.is-floating]="isFloating()"
          [@fadeInOut]
        >
          <span class="material-symbols-outlined">expand_less</span>
          <span>Ver menos</span>
        </button>
        }

        <div class="products-grid">
          @for (product of products | slice:4; track product._id) {
          <app-product-card [product]="product"></app-product-card>
          }
        </div>
      </div>
    </section>

    <!-- ¡NUEVO! El Botón Flotante ahora está FUERA de la tarjeta -->
  </div>
</section>
