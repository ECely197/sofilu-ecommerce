@if (event) {
<!-- Quitamos data-aos, ahora lo controla GSAP -->
<section #bannerContainer class="event-banner-container">
  <!-- Imagen -->
  <div class="banner-background">
    <img #bannerImage [src]="event.imageUrl" alt="{{ event.title }}" />
  </div>

  <!-- Contenido -->
  <div class="banner-content">
    <div class="text-content">
      <!-- El tÃ­tulo ahora tiene #eventTitle -->
      <h1 #eventTitle class="event-title">{{ event.title }}</h1>
      @if(event.subtitle) {
      <p #eventSubtitle class="event-subtitle">{{ event.subtitle }}</p>
      }
    </div>

    @if (event.linkedProducts && event.linkedProducts.length > 0) {
    <div #ctaButton class="cta-container">
      <button (click)="scrollToProducts()" class="btn-glass" appRipple>
        Ver Productos
      </button>
    </div>
    }
  </div>
</section>
}
