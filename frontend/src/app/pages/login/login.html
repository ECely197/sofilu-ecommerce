<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">¡Bienvenida de Nuevo!</h2>
    <!-- Conectamos el formulario con [formGroup] y (ngSubmit) -->
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <div class="form-field">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" class="form-input">
        <!-- Mensajes de error -->
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
          <p class="error-text">El correo es requerido.</p>
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
          <p class="error-text">Introduce un correo válido.</p>
        </div>
      </div>
      <div class="form-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="form-input">
        <!-- Mensajes de error -->
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
          <p class="error-text">La contraseña es requerida.</p>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="auth-button">Iniciar Sesión</button>
    </form>
    <p class="auth-link">¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
  </div>
</div>
