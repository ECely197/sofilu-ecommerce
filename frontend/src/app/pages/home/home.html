<!-- En: frontend/src/app/pages/home/home.html -->
<div class="page-container">
  <!-- 1. Hero Section -->
  <section class="card hero-card" data-aos="fade-up">
    <div class="hero-background">
      <img src="/image-prueba-back.jpg" alt="Ambiente de confort y descanso" />
    </div>
    <div class="hero-content">
      <h1 class="hero-title">Tu universo de confort te espera</h1>
      <button routerLink="/products" class="hero-button">
        Explorar Colección
      </button>
    </div>
  </section>

  <!-- 2. Carrusel de Categorías -->
  <app-categories-section
    [categories]="categories()"
    data-aos="fade-up"
    data-aos-delay="100"
  ></app-categories-section>

  <!-- 3. Productos Destacados -->
  <app-featured-products
    [products]="featuredProducts()"
    data-aos="fade-up"
    data-aos-delay="100"
  ></app-featured-products>

  <!-- 4. Carruseles de Productos por Categoría -->
  @for (categoryGroup of productsByCategory(); track categoryGroup.slug) {
  <app-product-carousel
    [title]="categoryGroup.name"
    [products]="categoryGroup.products"
    [categorySlug]="categoryGroup.slug"
    data-aos="fade-up"
    data-aos-delay="100"
  >
  </app-product-carousel>
  }
</div>
