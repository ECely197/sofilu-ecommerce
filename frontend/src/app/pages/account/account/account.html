<div class="account-container">
  <h1 class="page-title">Mi Cuenta</h1>

  <div class="account-layout">
    <!-- Barra Lateral de Navegación -->
    <aside class="account-sidebar">
      <nav class="sidebar-nav">
        <a
          routerLink="/account/orders"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-item"
        >
          <svg class="nav-icon" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M223.68,66.15,135.68,18a15.88,15.88,0,0,0-15.36,0l-88,48.17a16,16,0,0,0-8.32,14v95.64a16,16,0,0,0,8.32,14l88,48.17a15.88,15.88,0,0,0,15.36,0l88-48.17a16,16,0,0,0,8.32-14V80.18A16,16,0,0,0,223.68,66.15ZM128,32l80.35,44L178.57,92.29l-80.35-44Zm0,88L47.65,76,81.56,57.43l80.35,44Zm88,55.85h0l-80,43.79V133.83l32-17.51V152a8,8,0,0,0,16,0V107.56l32-17.51v85.76Z"
            ></path>
          </svg>
          <span>Mis Pedidos</span>
        </a>
        <a
          routerLink="/account/addresses"
          routerLinkActive="active"
          class="nav-item"
        >
          <svg class="nav-icon" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M128,64a40,40,0,1,0,40,40A40,40,0,0,0,128,64Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,128Zm0-112a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Z"
            ></path>
          </svg>
          <span>Mis Direcciones</span>
        </a>
        <a
          routerLink="/account/details"
          routerLinkActive="active"
          class="nav-item"
        >
          <svg class="nav-icon" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
            ></path>
          </svg>
          <span>Detalles de la Cuenta</span>
        </a>
        <div class="nav-separator"></div>
        <button (click)="logout()" class="nav-item logout-button">
          <svg class="nav-icon" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M120,216a8,8,0,0,1-8,8H48a16,16,0,0,1-16-16V48A16,16,0,0,1,48,32h64a8,8,0,0,1,0,16H48V208h64a8,8,0,0,1,8,8Zm109.66-90.34a8,8,0,0,0-11.32,0L192,152l-26.34-26.34a8,8,0,0,0-11.32,11.32L180.69,168l-26.35,26.34a8,8,0,0,0,11.32,11.32L192,179.31l26.34,26.35a8,8,0,0,0,11.32-11.32L203.31,168l26.35-26.34A8,8,0,0,0,229.66,125.66Z"
            ></path>
          </svg>
          <span>Cerrar Sesión</span>
        </button>
        <!-- ¡BLOQUE DE CÓDIGO A AÑADIR! -->
        @if (authService.isAdmin$ | async) {
        <div class="nav-separator"></div>
        <a routerLink="/admin" class="nav-item admin-link">
          <svg class="nav-icon" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M144,16H112a8,8,0,0,0-8,8V46.54a8,8,0,0,0,3,6.23l25.34,21.11a8,8,0,0,0,9.29,0L166.95,52.77a8,8,0,0,0,3-6.23V24A8,8,0,0,0,160,16Zm-24,38.54V32h16V54.54l-8,6.66ZM216,72H40a16,16,0,0,0-16,16v96a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V88A16,16,0,0,0,216,72Zm0,112H40V88H216v96Z"
            ></path>
          </svg>
          <span>Panel de Admin</span>
        </a>
        }
      </nav>
    </aside>

    <main class="account-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
