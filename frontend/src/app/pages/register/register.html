<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Crea tu Cuenta en Sofilu</h2>
    <!-- Conectamos el formulario con [formGroup] y el envío con (ngSubmit) -->
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
      <div class="form-field">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" class="form-input">
        <!-- Mensajes de error -->
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
          <p class="error-text">El correo es requerido.</p>
        </div>
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
          <p class="error-text">Introduce un correo válido.</p>
        </div>
      </div>
      <div class="form-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="form-input">
        <!-- Mensajes de error -->
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
          <p class="error-text">La contraseña es requerida.</p>
        </div>
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('minLength')">
          <p class="error-text">La contraseña debe tener al menos 6 caracteres.</p>
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid" class="auth-button">Crear Cuenta</button>
    </form>
    <p class="auth-link">¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
  </div>
</div>
