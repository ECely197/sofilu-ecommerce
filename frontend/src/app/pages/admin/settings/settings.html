<!-- Contenido completo para: src/app/pages/admin/settings/settings.html -->

<header class="page-header">
  <h1>Ajustes de la Tienda</h1>
</header>

@if (!isLoading()) {
<form [formGroup]="settingsForm" (ngSubmit)="handleSubmit()" @fadeIn>
  <div class="card">
    <h2 class="card-title">Envíos</h2>
    <div class="form-field">
      <label for="shippingCost">Costo de envío global (COP)</label>
      <p class="field-description">
        Este será el costo de envío por defecto para todos los pedidos.
      </p>
      <input
        id="shippingCost"
        type="number"
        formControlName="shippingCost"
        class="form-input"
      />
    </div>
  </div>

  <div class="form-actions">
    <button
      type="submit"
      class="btn-material"
      [disabled]="settingsForm.invalid || settingsForm.pristine || isSaving()"
      appRipple
    >
      {{ isSaving() ? "Guardando..." : "Guardar Cambios" }}
    </button>
  </div>
</form>
} @else {
<p>Cargando ajustes...</p>
}
