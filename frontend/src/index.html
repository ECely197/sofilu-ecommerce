<!DOCTYPE html>
<html lang="es">
  <!-- Especificar el idioma principal del sitio -->
  <head>
    <!-- META: Configuración esencial del documento -->
    <meta charset="utf-8" />
    <title>Sofilu</title>
    <base href="/" />
    <!-- Base path para el router de Angular. ¡Esencial para el enrutamiento! -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FAVICON & ICONS: Identidad visual en pestañas y dispositivos -->
    <link rel="icon" type="image/svg+xml" href="sofilu-logo.svg" />
    <!-- Favicon moderno en formato SVG -->
    <link rel="apple-touch-icon" href="sofilu-logo.svg" />
    <!-- Icono para dispositivos Apple -->

    <!-- STYLESHEETS & FONTS: Recursos de estilo y tipografía -->
    <!-- Iconos de Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Preconexión para optimizar la carga de fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Carga eficiente de las familias de fuentes utilizadas en el proyecto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Playfair+Display:wght@700&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- EXTERNAL SCRIPTS: Librerías de JavaScript de terceros -->
    <!-- GSAP (GreenSock Animation Platform) para animaciones avanzadas -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/SplitText.min.js"></script>
  </head>
  <body>
    <!-- El componente raíz de Angular se inyecta aquí. Toda la aplicación vive dentro de esta etiqueta. -->
    <app-root></app-root>
  </body>
</html>
